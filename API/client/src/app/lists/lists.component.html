<div class="text-center" style="margin-top: 3px;">
   <h2>{{predicate==='liked'?'Members I like':'Members who like me'}}</h2>

</div>
<div class="container" style="margin-top: 3px;">
   <div class="row">
      <div class="btn-group" name="predicate" style="width: 40%">
        <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" 
        (click)="loadLikes()">Members I like</button>
        <button style="margin-left:5px ;" class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" 
        (click)="loadLikes()">Members who like me</button>
      </div>
   </div>

   <div class="row"style="margin-top: 3px;">
      <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
      </div>
   </div>
</div>

<div class="d-flex jstify-content-center" *ngIf="pagination">
   <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.pageSize"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
   >

   </pagination>
</div>
