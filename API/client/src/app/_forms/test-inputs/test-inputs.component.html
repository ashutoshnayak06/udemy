<div class="form-group">

    <input 
    [class.is-invalid]='ngControl.touched&& ngControl.invalid'
    type="{{type}}" 
    class="form-control" 
    [formControl]="ngControl.control"
    placeholder="{{label}}" style="margin-top: 5px;">
    <div *ngIf="ngControl.control.errors?.required"
    class="invalid-feedback">Please Enter A {{label}}</div> 
    
    <div *ngIf="ngControl.control.errors?.minlength"
    class="invalid-feedback">{{label}} must be at least 
    {{ngControl.control.errors.minlength('requiredLength')}}</div> 
    
    <div *ngIf="ngControl.control.errors?.maxlength"
    class="invalid-feedback">{{label}} must be at most 
    {{ngControl.control.errors?.maxlength('requiredLength')}</div> 
    
    <div *ngIf="ngControl.control.errors?.isMatching"
    class="invalid-feedback">Please is not valid</div> 
    
</div>
